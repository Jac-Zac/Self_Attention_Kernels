name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true # Speeds up repeated runs via uv cache

      - name: Install dependencies
        run: uv sync

      - name: Run all tests
        run: make test-all
